<div id="contacts" class="contacts spacer">
  <div class="contacts-decore"></div>

  <div class="container">
    <div class="contacts-wrap">
      <div class="contact-info">
        <h2 data-aos="fade-up">
          letâ€™s <span class="green-text">work together</span>
        </h2>

        <p class="caption" data-aos="fade-right" data-aos-delay="100">
          Contact me to transform your ideas into exceptional solutions.
        </p>

        <ul class="contacts-list">
          <li class="contact-item" data-aos="fade-right" data-aos-delay="150">
            <a
              class="link"
              href="tel:+380904567890"
              aria-label="Call me"
              tabindex="0"
            >
              <svg class="icon-phone" width="24" height="24">
                <use href="./img/sprite.svg#icon-phone"></use>
              </svg>
              <span>+38 090 456 78 90</span>
            </a>
          </li>
          <li class="contact-item" data-aos="fade-right" data-aos-delay="200">
            <a
              class="link"
              href="mailto:lloydjefferson@gmail.com"
              aria-label="Email to me"
              tabindex="0"
            >
              <svg class="icon-mail" width="24" height="24">
                <use href="./img/sprite.svg#icon-mail"></use>
              </svg>
              <span>lloydjefferson@gmail.com</span>
            </a>
          </li>
          <li class="contact-item" data-aos="fade-right" data-aos-delay="250">
            <a
              class="link"
              href="https://maps.app.goo.gl/Ct7PuVPrGhJZiskX6"
              aria-label="See where you can find me"
              tabindex="0"
              target="_blank"
            >
              <svg class="icon-point" width="24" height="24">
                <use href="./img/sprite.svg#icon-point"></use>
              </svg>
              <span>USA, New York</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="contact-side">
        <form
          id="contact_form"
          class="contact-form"
          data-aos="fade-up-left"
          data-aos-delay="100"
        >
          <label for="customer_email" class="email-label">
            <input
              type="email"
              name="customer_email"
              id="customer_email"
              placeholder="Your email*"
              pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
              aria-label="Enter your email"
              tabindex="0"
              required
            />

            <svg class="icon-success" width="16" height="16">
              <use href="./img/sprite.svg#icon-success"></use>
            </svg>

            <span id="error_message"></span>
          </label>

          <textarea
            name="customer_message"
            id="customer_message"
            cols="30"
            rows="5"
            placeholder="Message"
            aria-label="Text me a nessage"
            tabindex="0"
          ></textarea>

          <button
            type="submit"
            id="form_submit"
            class="form-submit"
            aria-label="Send Request"
            tabindex="0"
          >
            SEND MESSAGE
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<div id="modal" class="modal">
  <div class="modal-content">
    <button class="modal-close-btn">
      <svg class="icon-x" width="24" height="24">
        <use href="./img/sprite.svg#icon-x"></use>
      </svg>
    </button>

    <p class="modal-title"></p>
    <p class="modal-message"></p>
  </div>
</div>
